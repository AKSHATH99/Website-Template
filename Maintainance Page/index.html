<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintainance Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="" class="logo"> 
<!-- add your logo here -->
        <div class="content">
            <p>Get Ready To Explore!</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
              <div>
                <p id="Days">00</p>
                <span>Days</span>
              </div> 
              <div>
                <p id="Hours">00</p>
                <span>Hours</span>
              </div>
              <div>
                <p id="Minutes">00</p>
                <span>Minutes</span>
              </div>
              <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
              </div> 
            </div>
            <button class="btn">Learn More <img src="images/triangle.png" > </button>
            <div class="social-icons">
                <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/yourpage" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>


    <script src="script.js"></script>
</body>
</html>
